<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        
        // DOM Tree가 모두 완료된 후 호출
        $(document).ready(function(){;

            // 이벤트 적용
            // $("선택자 -> 이벤트 소스가 됨").on("이벤트타입",함수)
            $("#get").on("click",function(){
                var txt = $("p").text(); // 텍스트만 get
                var htm = $("p").html(); // 태그포함 get
                var add1 = $("#addr1").val(); // text 값 get
                var at = $("a").attr("href"); // 속성값 get

                console.log(txt, htm, add1, at);
            });

            $("#set").on("click", function(){
                $("p").text("Happy"); // 텍스트만 set
                $("p").html("<h1>Happy</h1>"); // 태그포함 set

                var add1 = $("#addr1").val(); // text 값 get
                $("#addr2").val(add1); // text 값 set

                $("a").attr("href","http://www.daum.net"); // 속성값 set

                // 속성삭제
                $("#addr2").removeAttr("name");

            });
            
            
        });
        

    </script>
</head>
<body>
    <button id="get">출력</button>
    <button id="set">설정</button>
    <hr>
    <p>Hello <em>world</em>!!!</p>
    주소:<input type="text" name="userid" id="addr1"><br>
    배송주소<input type="text" name="passwd" id="addr2"><br>
    <a href="http://www.google.com">link</a>
    <div id="result"></div>
</body>
</html>
