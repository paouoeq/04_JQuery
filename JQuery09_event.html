<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>

        // DOM Tree가 모두 완료된 후 호출
        $(document).ready(function(){

            // button 이벤트 처리
            $("#ok").on("click mouseover", function(){
                console.log("ok");
                console.log(this); // js객체
                console.log($(this).text()); // query 객체

                console.log(event); // event 객체
                console.log(event.target); // event 객체를 이용해서 이벤트 소스 객체 참조 가능(this와 동일한 값 출력)
                
            });


            // text 이벤트 처리
            $("#txtInput").on("keyup", function(){
                console.log("textINput");
                console.log($(this).val()); // 키보드 뗄 때마다 입력값 출력
            });


            // select 이벤트 처리
            $("select").on("change", function(){
                console.log($(this).val());
                console.log($(":selected").text());
            });

            
            // submit 이벤트 처리
            $("form").on("submit", function() {
                // 아이디를 필수 항목으로 만들기
                var id = $("#userid").val();
                if (id.length == 0) {
                    event.preventDefault()
                    alert("ID는 필수 기입 사항");
                    $("#userid").focus(); // focus() : 커서가 해당 객체에서 깜박깜박 거리게 만듦
                }
            });
            
        });
        

    </script>
</head>
<body>
    <button id="ok">OK</button><br>
    text:<input type="text" id="txtInput" /> <br>
    <button id="hover">hover</button><br>
    <form action="http://www.google.com">
        아이디<input type="text" name="userid" id="userid"><br>
        비밀번호<input type="text" name="passwd"><br>
        <select name="fruit">
            <option value="사과">사과</option>
            <option value="바나나">바나나</option>
            <option value="수박">수박</option>
        </select><br>
        사과<input type="checkbox" name="checkbox" id="checkbox" checked>
        <input type="submit" value="전송">
    </form>
</body>
</html>
