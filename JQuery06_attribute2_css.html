<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .important {
            font-size: xx-large;
            font-weight: bold;
        }

        .blue {
            color: blue;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>

        /*
            CSS 스타일 적용

            가. addClass("클래스1 클래스2 ...") : 하나 이상의 클래스 적용 <- css에서 스타일 지정을 위한 클래스 의미
            나. removeClass("클래스1 클래스2 ...") : 하나 이상의 클래스 제거
            다. toggleClass("클래스1 클래스2 ...") : add와 remove를 번갈아가면서 적용해줌
        */
        
        // DOM Tree가 모두 완료된 후 호출
        $(document).ready(function(){

            $("#large").on("click", function(){
                $("p,h2").addClass("important blue"); // 클래스 추가
            });
            
            
            
            
            
            $("#normal").on("click", function(){
                $("p").removeClass("important blue"); // 클래스 제거
            });
            
            
            
            
            
            $("#toggle").on("click", function(){
                $("p").toggleClass("important blue"); // 클래스 추가/제거 반복 실행
            });
            
            
        });
        

    </script>
</head>
<body>
    <h1>Heading</h1>
    <h2>Heading2</h2>
    <p>이것은 중요한 내용이다.</p>
    <button id="large">크게보기</button><br>
    <button id="normal">보통</button>
    <hr>
    <button id="toggle">toggle</button>
    <hr/>
</body>
</html>
