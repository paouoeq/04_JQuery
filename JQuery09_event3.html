<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>

        // DOM Tree가 모두 완료된 후 호출
        $(document).ready(function(){

            // trigger
            // ok2를 클릭하면 ok가 반응
            $("#ok").on("click", function(){
                console.log("ok");
            });
            
            $("#ok2").on("click", function(){
                // ok버튼에 trigger 이벤트 발생
                $("#ok").trigger("click");
            });

            // 주의할 점 : 등록된 이벤트만 발생시킬 수 있음. 
            //            위의 상황에서 click 대신 focus를 넣으면 X
            //                    -> 등록이 안되어있기 때문

        });
        

    </script>
</head>
<body>
    <button id="ok">ok</button><br>
    <button id="ok2">ok2</button><br>
</body>
</html>
