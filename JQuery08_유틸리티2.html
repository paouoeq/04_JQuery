<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>

        // DOM Tree가 모두 완료된 후 호출
        $(document).ready(function(){

            // li를 반복해서 값의 합계를 출력
            var sum = 0;

            $("li").each(function(idx, ele){
                console.log(idx, ele); // JS 객체
                var v = Number.parseInt($(this).text()); // JQuery 객체로 변경 후 정수로 변경, this = ele
                sum += v;
            });
            
            $("#result").text(sum);
            
        });
        

    </script>
</head>
<body>
    <ul>
        <li>100</li>
        <li>200</li>
        <li>300</li>
        <li>400</li>
        <li>500</li>
    </ul>
    합계:<div id="result"></div>
</body>
</html>
